compile:
- sed -i 's/static double_st amult_no\;/static double amult_no;/g' cg.c
- sed -i 's/static double_st tran_no;/static double tran_no;/g' cg.c
- sed -i 's/double_st vecelt;double_st vecloc;/double vecelt;double vecloc;/g' cg.c
- sed -i 's/static double_st aa/static double aa/g' cg.c
- sed -i 's/double_st a\[\]/double a\[\]/g' cg.c
- sed -i 's/typedef double_st ieee/typedef double ieee/g' cg.c
- (make CLASS=W) 2>&1

run: cg
files: cg.c
nbDigits: 10
log: cg.log
verbosityLog: 2
output: debug/
